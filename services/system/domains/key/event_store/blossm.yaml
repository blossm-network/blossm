domain: key
service: system

schema:
  name: String
  network: String
  node:
    root: String
    service: String
    network: String
  principle:
    root: String
    service: String
    network: String
  secret: String

actions:
  - create

testing:
  examples:
    first:
      action: create
      payload:
        name: some-name
        network: some.network
        node:
          root: some-node-root
          service: some-node-service
          network: some.node-network
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some.principle-network
        secret: some-secret
    second:
      action: create
      payload:
        name: some-other-name
        network: some.other-network
        node:
          root: some-other-node-root
          service: some-other-node-service
          network: some.other-node-network
        principle:
          root: some-other-principle-root
          service: some-other-principle-service
          network: some.other-principle-network
        secret: some-other-secret

  handlers:
    - action: create
      examples:
        - state:
            name: some-name
            network: some.network
            node:
              root: some-node-root
              service: some-node-service
              network: some.node-network
            principle:
              root: some-principle-root
              service: some-principle-service
              network: some.principle-network
            secret: some-secret
          payload:
            name: some-other-name
            network: some.other-network
            node:
              root: some-other-node-root
              service: some-other-node-service
              network: some.other-node-network
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some.other-principle-network
            secret: some-other-secret
          result:
            name: some-other-name
            network: some.other-network
            node:
              root: some-other-node-root
              service: some-other-node-service
              network: some.other-node-network
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some.other-principle-network
            secret: some-other-secret

#don't change
procedure: event-store
