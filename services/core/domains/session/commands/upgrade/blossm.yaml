name: upgrade
domain: session
service: core

# An object of references i.e. { root: "some-root", service: "some-service": network: "some-network"}
payload: object

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^7.1.0"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - principle:
          root: some-principle-root
          service: some-principle-root
          network: some.principle-network
    bad:
      - principle: 1
      - principle:
          root: 1
      - principle:
          network: some-string
      - principle:
          service: 1
      - principle:
          network: 1

  normalize:
    - payload:
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some.principle-network
          bogus: some-bogus
      normalized:
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some.principle-network

  dependencies:
    - domain: principle
      procedure: event-store
      service: core

  steps:
    - payload: {}
    - pre:
        - domain: session
          service: core
          root: some-root
          action: start
          payload: {}
      payload:
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some.principle-network
      root: some-root
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      context:
        some: context
      response:
        tokens:
          - network:
            type: access
            value:
        context:
          some: context
          principle:
            root: some-principle-root
            service: some-principle-service
            network: some.principle-network
    - pre:
        - domain: session
          service: core
          root: yet-another-root
          action: terminate
          payload:
            terminated: 2019-12-31T00:00:00.000Z
      payload:
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some.principle-network
      root: yet-another-root
      code: 400

#don't change
procedure: command
